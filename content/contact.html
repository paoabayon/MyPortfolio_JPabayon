<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/contact.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<main class="contact-content">
    <div class="contact-container">
        <div class="contact-info">
            <h1>Get In Touch</h1>
            <p>I'm currently available for freelance projects, full-time positions, and collaboration opportunities. </br></br> If you'd like to discuss a project, job opportunity, or just want to say hello, feel free to reach out!</p>
            
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Quezon City, Metro Manila, Philippines</span>
                </div>
                <a href="mailto:jpaoabayon@gmail.com" class="contact-item email-link">
                    <i class="fas fa-envelope"></i>jpaoabayon@gmail.com</a> 
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/jpabayon" target="_blank" >LinkedIn</a>
                </div>
                <img class="contact-photo" src="./assets/contactme.png" alt="Contact Image">
            </div>
        </div>
        
        <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/mvgakgny" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </div>
</main>
